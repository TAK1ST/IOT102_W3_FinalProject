<!doctype html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Firebase CRUD</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!--css-->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="container">
        <h1 class="text-center">Quản lý người dùng</h1>

        <!-- Form thêm user -->
        <form id="crud-form" class="d-flex mb-4">
            <input id="name" type="text" class="form-control me-2" placeholder="Tên người dùng" required />
            <input id="id" type="text" class="form-control me-2" placeholder="Mã ID" required />
            <button type="submit" class="btn btn-primary">Thêm</button>
        </form>

        <!-- Bảng dữ liệu người dùng -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Tên</th>
                        <th scope="col">ID</th>
                        <th scope="col">Hành động</th>
                    </tr>
                </thead>
                <tbody id="data-table"></tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS (nếu muốn dùng thêm tương tác) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS chính -->
    <script type="module" src="./crud.js"></script>
</body>

</html>
