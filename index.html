<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Firebase CRUD</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Quản lý người dùng</h1>
      <!-- filter -->
      <div class="mb-4">
        <div class="row g-2">
          <div class="col-md-3">
            <input
              type="text"
              id="filter-name"
              class="form-control"
              placeholder="Lọc theo tên"
            />
          </div>
          <div class="col-md-3">
            <input
              type="text"
              id="filter-id"
              class="form-control"
              placeholder="Lọc theo ID"
            />
          </div>
          <div class="col-md-3">
            <input type="date" id="filter-date-start" class="form-control" />
          </div>
          <div class="col-md-3">
            <input type="date" id="filter-date-end" class="form-control" />
          </div>
        </div>
      </div>

      <!-- Form add user -->
      <form id="crud-form" class="d-flex mb-4">
        <input
          id="name"
          type="text"
          class="form-control me-2"
          placeholder="Username"
          required
        />
        <button type="submit" class="btn btn-primary" id="add-btn">
          <span id="add-btn-text">Add</span>
          <span
            id="add-btn-spinner"
            class="spinner-border spinner-border-sm d-none"
            role="status"
            aria-hidden="true"
          ></span>
        </button>
      </form>

      <!-- table of data user -->
      <div class="table-responsive mb-4">
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th scope="col col-md-3">Name</th>

              <th scope="col col-md-3">ID</th>

              <th scope="col col-md-3">Fingerprint ID:</th>

              <th scope="col col-md-3">Action</th>
            </tr>
          </thead>
          <tbody id="data-table"></tbody>
        </table>
      </div>
